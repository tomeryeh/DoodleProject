<div class="container">
	<form role="form">
        <div class="form-group">
          <label for="email" class="control-label">E-mail address</label>
          <input type="text" ng-model="chooseDateEmail" class="form-control" 
          id="email" placeholder="Please enter your email address">
        </div>
    </form>
    <h3>Choose the dates you can attend</h3>
	<table class="table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Hour</th>
        <th>How long in hours</th>
        <th>Can you attend ?</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="date in dates" ng-class="{success: event.done}">
            <td>{{date.dateCh}}</td>
            <td>{{date.hourCh}}</td>
            <td>{{date.howLongCh}}</td>
            <td><input type="checkbox" ng-model="date.isMark" name=""/></td>
        </tr>
    </tbody>
	</table>
    <p><button type="button" ng-click="savePick()" class="btn btn-success">Submit</button></p>
    <p class="success" ng-show="afterSave">Thank you for choosing the date. The event owner will update you on the final date.</p>
</div>
