<div class="container">
    <h2>Select paricipants </h2>
    <hr />
  
    <form role="form" ng-submit="addParticipant()">
        <div class="form-group">
            <label for="minPart" class="control-label">Minimum Participnats</label>
            <input type="number" id="minPart" class="form-control" ng-model="meeting.minPart" name="">
        </div>
        <div class="form-group">
            <label for="partName" class="control-label">Name</label>
            <input type="text" id="partName" placeholder="Name" ng-model="paticipantName" class="form-control">
        </div>
        <div class="form-group">
            <label for="partEmail" class="control-label">Email</label>
            <input type="text" id="partEmail" placeholder="letsmeet@gmail.com" ng-model="paticipantEmail" class="form-control">
        </div>
        <div class="form-group">
            <label for="partId" class="control-label">Is Vip ?</label>
            <input type="checkbox" id="partId" ng-model="paticipantVip" class="form-control">
        </div>
        <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
        </span>
    </form>


  <div ui-sortable ng-model="meeting.participants">
    <p class="input-group" ng-repeat="participantItem in meeting.participants" style="padding:5px 10px;cursor:move;">
      <input class="form-control" value="{{ participantItem.name }} - {{ participantItem.email }} {{ participantItem.vip ? '- Vip' : '' }}" disabled="true"></label>
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeParticipant($index)" aria-label="Remove">X</button>    
      </span>
    </p>
  </div>
  
    <p><a href="#/summary" class="btn btn-info" role="button">Finish</a></p>
</div>
