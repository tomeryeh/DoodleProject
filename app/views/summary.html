<div class="container" >
    <h2>Meeting Summary</h2>
    <hr />
    
	<p><label>Event topic : {{ meeting.topic }}</label></br></p>
	<p><label>Minimum participant  : {{ meeting.minPart }}</label></br></p>
	<p><label>Invited participants : </label>
	<ul>
		<li ng-repeat="part in meeting.participants">{{ part.name }}</li>
	</ul>
	</p>
	<p>
	<label>Dates : </label>
	<ul>
		<li ng-repeat="date in meeting.dates">{{date.dateCh}} / {{date.hourCh}} / {{date.howLongCh}}</li>
	</ul>
	</p>
	<p><button type="button" class="btn btn-success" ng-click="saveMeeting()">Save Meeting</button></p>
	<div ng-show="url" class="row">
	<p>We created a link for your paticipant to choose their dates.</p>
	<p>The url was sent in mail to each participant.</p>
	<p>You can also send the url to them by yourself :</p>
	</div>
	<div ng-show="url" class="row"><p>{{ url }}</p></div>
	
</div>
